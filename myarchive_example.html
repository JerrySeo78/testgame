<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }
        .card-header {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .main-image-container {
            position: relative;
        }
        .main-image {
            width: 100%;
            height: auto;
        }
        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #8a2be2;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .name-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #ff69b4;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnail.active {
            border-color: #8a2be2;
        }
        .likes {
            padding: 10px;
            color: #666;
        }
        .title {
            padding: 0 10px;
            font-weight: bold;
        }
        .subtitle {
            padding: 0 10px 10px;
            color: #666;
            font-size: 14px;
        }
        .description {
            padding: 0 10px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">My Archive</div>
        <div class="main-image-container">
            <img id="mainImage" src="resource/hi_bts.png" alt="Main Image" class="main-image">
            <div class="tag">SSR</div>
            <div class="name-tag">JUNGKOOK</div>
        </div>
        <div class="thumbnail-container">
            <img src="resource/hi_bts.png" alt="Thumbnail 1" class="thumbnail active" onclick="changeImage('resource/hi_bts.png', this)">
            <img src="resource/Jungkook_9" alt="Thumbnail 2" class="thumbnail" onclick="changeImage('resource/low_bts.png', this)">
        </div>
        <div class="likes">506명이 좋아요</div>
        <div class="title">JungKook, "Welcome", #0001</div>
        <div class="subtitle">BTS WORLD</div>
        <div class="description">2024년 11월 12일 BTS WORLD에서 공식 업데이트된 "겨울" 테마에서 Jungkook의 특별한 순간이 담긴 모습입니다.</div>
    </div>

    <script>
        function changeImage(src, thumbnail) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumbnail.classList.add('active');
        }
    </script>
</body>
</html>
